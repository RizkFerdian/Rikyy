<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Buku Tamu</title>
</head>
<body>
    <div class="container">
        <h1>Form Buku Tamu</h1>
        <form id="guustbook-form"></form>
        <div class="form-group">
            <label for="name">Nama Lengkap:</label><br>
            <input type="text" name="nama" size="50">
        </div>
        <br>
        <div class="from-group">
            <label for="name">Jenis Kelamin</label><br>
            <input type="radio" name="Jk"> Laki-laki 
            <input type="radio" name="jk"> Perempuan
        </div>
        <br>
        <div class="from-group">
            <label for="name">Alamat</label><br>
            <input type="text" name="Alamat" size="50">
        </div>
        <br>
        <div class="form-group">
            <label for="name">Email</label><br>
            <input type="email" name="email" size="50">
        </div>
        <br>
        <div class="form-group">
            <label for="name">Aktif Pada Sosial Media</label><br>
            <input type="checkbox" name="sosmed"> Facebook
            <input type="checkbox" name="sosmed"> Twitter
            <input type="checkbox" name="sosmed"> Instagram
            <input type="checkbox" name="sosmed"> Path
        </div>
        <br>
        <div class="form-group">
            <label for="name">Mengetahui Web Ini Dari</label><br>
            <select>
            <option value="Sosial media">Sosial media</option>
            <option value="Teman">Teman</option>
            <option value="Surat Kabar">Surat Kabar</option>
            <option value="Keluarga">Keluarga</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="name">Pesan:</label><br>
            <label><textarea name="Pesan" cols="50" rows="5"></textarea></label>
        </div>
    </div>
    <button type="submit">kirim</button>
    <button type="submit">Batal</button>
</body>
</html>
